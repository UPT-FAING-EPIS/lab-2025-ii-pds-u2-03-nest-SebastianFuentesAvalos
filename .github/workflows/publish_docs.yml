name: Publish Documentation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies for payment
      run: |
        cd payment
        npm ci

    - name: Install dependencies for atm
      run: |
        cd atm
        npm ci

    - name: Install Compodoc globally
      run: npm install -g @compodoc/compodoc

    - name: Clean and create documentation folders
      run: |
        mkdir -p documentation/payment
        mkdir -p documentation/atm
        rm -rf documentation/payment/* || true
        rm -rf documentation/atm/* || true

    - name: Generate payment documentation
      run: |
        cd payment
        compodoc -p tsconfig.json -d ../documentation/payment --theme laravel --name "Payment Domain Documentation - Sebastian Fuentes Avalos"

    - name: Generate atm documentation
      run: |
        cd atm
        compodoc -p tsconfig.json -d ../documentation/atm --theme laravel --name "ATM Domain Documentation - Sebastian Fuentes Avalos"

    - name: Create main documentation index
      run: |
        cat > documentation/index.html << 'EOF'
